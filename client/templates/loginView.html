---
name: login
url: /login
controller: loginController
dependencies: controllers/loginController,services/commonService
---
<div class="ui-container" style="margin: 0 auto;">
  <p style="height: 250px;"></p>
  <div style="width: 30%;float: left;margin-top: 50px;margin-left: 20%;">
    <div style="width: auto">
      <img src="../assets/img/u12.jpg"/>
    </div>
    <div style="width: auto; width: 80%">
      <img src="../assets/img/u31.png"/>
    </div>
  </div>
  <div style="width: 20%;height: 250px;float: right;margin-right: 30%;border-left: solid 1px #CCCCCC;">
    <form style="padding-left: 100px;padding-top: 10px;margin-top: 60px;">
      <input type="text" placeholder="请输入用户名" ng-model="userInfo.account">
      <input type="password" placeholder="请输入登录密码" ng-model="userInfo.password">
      <a style="margin-top: 2rem;" class="expand button" ng-click="login()">登录</a>
    </form>
  </div>
</div>


<div style="width: 75%;height: 1px;text-align: center;margin-left: 12%;">
  <p style="height: 350px;"></p>
  <img src="../assets/img/u28_line.png">
  <p style="font-size: 10px;">@2016 维信金科 版权所有</p>
</div>
